    <title>プラネタリウム作成＿予約</title>

<body><br><br><br><br><br>
    <center><div class="contact-form">
    <p class="title"><span style="font-size: 20px; font-weight: bold; color: black; -webkit-text-stroke: 1px white;">ご予約はこちら</span></p>

    <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="hidden" 
        name="accessKey" value="77a94430-c7f5-4e89-a2ce-685ce710fdb0"> <!-- Required -->
        <style>
            .item select{
                width: 100px;
                font-size: 50px;
            }
        </style>
        <div class="item">
            <label class="comment"><span style="font-size: 20px; font-weight: bold; color: black; -webkit-text-stroke: 1px white;">お名前</span></label>
         <imput type="text" class="imputs" name="name"  required /></imput>
         <textarea id="comment" name="message"></textarea><p></p>
         <span style="font-size: 20px; font-weight: bold; color: black; -webkit-text-stroke: 1px white;">
            希望の時間を入力してください
         </span>
         <select name="message">
            <option value="10">10時</option>
            <option value="11">11時</option>
            <option value="12">12時</option>
            <option value="13">13時</option>
         </select><p></p>
         <label class="comment"><span style="font-size: 20px; font-weight: bold; color: black; -webkit-text-stroke: 1px white;">質問等ございましたらお申し付けください</span></label>
         <imput type="text" class="imputs" name="name"  required /></imput>
         <textarea id="comment" name="message"></textarea><p></p>
         <div class="button-area">
            <input type="submit" value="送信" />
         </div></div></div>
        </div></center>
       
    </form>
    </div>
